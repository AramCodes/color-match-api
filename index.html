<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="color.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <header>
        <input type="color" name="seed-color" id="seedColor">

        <select name="color-scheme" id="color-scheme">
            <option> monochrome</option>
            <option> monochrome-dark</option>
            <option> monochrome-light</option>
            <option> analogic</option>
            <option> complement</option>
            <option> analogic-complement</option>
            <option> triad</option>
            <option> quad</option>
        </select>

        <button id="colorBtn" class="color-btn">Get color scheme</button>
    </header>

    <main class = "color-boxes">
        <div class = "color-div" id = "color-1"></div>
        <div class = "color-div" id = "color-2"></div>
        <div class = "color-div" id = "color-3"></div>
        <div class = "color-div" id = "color-4"></div>
        <div class = "color-div" id = "color-5"></div>
    </main>
    <section class = "color-hex">
        <div class = "hex-div">#0A0C1B</div>
        <div class = "hex-div">#171C40</div>
        <div class = "hex-div">#242B67</div>
        <div class = "hex-div">#303B8D</div>
        <div class = "hex-div">#3C49B5</div>
    </section>


    <script src="color.js"></script>
</body>
</html>
